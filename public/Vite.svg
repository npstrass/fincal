<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Calendar Base -->
    <rect x="25" y="35" width="150" height="140" rx="10" fill="#fff" stroke="#0055aa" stroke-width="5"/>

    <!-- Calendar Top Bar -->
    <rect x="25" y="35" width="150" height="30" rx="10" fill="#0055aa"/>

    <!-- Calendar Rings -->
    <circle cx="55" cy="35" r="5" fill="#0055aa" stroke="#fff" stroke-width="2"/>
    <circle cx="145" cy="35" r="5" fill="#0055aa" stroke="#fff" stroke-width="2"/>

    <!-- Calendar Grid Lines -->
    <line x1="25" y1="95" x2="175" y2="95" stroke="#ddd" stroke-width="2"/>
    <line x1="25" y1="125" x2="175" y2="125" stroke="#ddd" stroke-width="2"/>
    <line x1="61.25" y1="65" x2="61.25" y2="175" stroke="#ddd" stroke-width="2"/>
    <line x1="97.5" y1="65" x2="97.5" y2="175" stroke="#ddd" stroke-width="2"/>
    <line x1="133.75" y1="65" x2="133.75" y2="175" stroke="#ddd" stroke-width="2"/>

    <!-- Dollar Sign -->
    <path d="M110 100c0-8.284-6.716-15-15-15s-15 6.716-15 15c0 8.284 6.716 15 15 15s15 6.716 15 15c0 8.284-6.716 15-15 15s-15-6.716-15-15" stroke="#2ecc71" stroke-width="6" stroke-linecap="round" fill="none"/>
    <line x1="95" y1="75" x2="95" y2="150" stroke="#2ecc71" stroke-width="6" stroke-linecap="round"/>

    <!-- Graph Line -->
    <polyline points="40,145 65,135 85,150 105,120 125,130 145,110 165,115" stroke="#ff6b6b" stroke-width="3" fill="none"/>

    <!-- Date number examples -->
    <text x="40" y="85" font-family="Arial" font-size="12" font-weight="bold">15</text>
    <text x="75" y="85" font-family="Arial" font-size="12" font-weight="bold">16</text>
    <text x="112" y="85" font-family="Arial" font-size="12" font-weight="bold">17</text>
    <text x="148" y="85" font-family="Arial" font-size="12" font-weight="bold">18</text>
    <text x="40" y="115" font-family="Arial" font-size="12" font-weight="bold">19</text>
    <text x="75" y="115" font-family="Arial" font-size="12" font-weight="bold">20</text>
    <text x="112" y="115" font-family="Arial" font-size="12" font-weight="bold">21</text>
</svg>